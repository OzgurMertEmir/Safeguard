<body>
<div class="sidenav">

    <p class="dashboard">

</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="ad">

                    <p> With Safeguard+ unlock premium stats for just $29.99/month!</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="graph">
                        <canvas id="severityChart"></canvas>
                    </div>
                    <form id="severityForm">
                        <label>
                            <input type="checkbox" name="severity" value="1" checked> Severity 1
                        </label>
                        <label>
                            <input type="checkbox" name="severity" value="2" checked> Severity 2
                        </label>
                        <label>
                            <input type="checkbox" name="severity" value="3" checked> Severity 3
                        </label>
                        <label>
                            <input type="checkbox" name="severity" value="4" checked> Severity 4
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                    <div>
                        <select id="trafficFeatures">
                            <option value="TRAFFIC_SIGNAL">Traffic Signal</option>
                            <option value="TRAFFIC_CALMING">Traffic Calming</option>
                            <option value="GIVEWAY">Give Way</option>
                            <option value="JUNCTION">Junction</option>
                            <option value="RAILWAY">Railway</option>
                            <option value="ROUNDABOUT">Roundabout</option>
                            <option value="NO_EXIT">No Exit</option>
                            <option value="AMENITY">Amenity</option>
                            <option value="STATION">Station</option>
                            <option value="BUMP">Bump</option>
                            <option value="STOP">Stop</option>
                            <option value="CROSSING">Crossing</option>
                        </select>
<!--                        <button onclick="updateTrend5Chart(getSelectedTrafficFeature())">Update Chart</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    bootstrap.load_js()-->
<script src="static/js/render_charts.js"></script>
<script>fetchAndRenderTrend5Chart("TRAFFIC_SIGNAL", "1,2,3,4")</script>
<script>
    const form = document.getElementById('severityForm');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const selectedSeverities = formData.getAll('severity').join(',');
        updateTrend5Chart(getSelectedTrafficFeature(), selectedSeverities)
    });
</script>
<script>
    document.getElementById("severityForm").addEventListener("submit", function(event) {
        const checkboxes = document.querySelectorAll('input[name="severity"]:checked');
        if (checkboxes.length === 0) {
            event.preventDefault();
            alert("Please select at least one severity level.");
        }
    });
</script>
</body>
